<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/extrnal/all.css" rel="stylesheet">
    <link href="../css/extrnal/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Search Activity</title>
    <link rel="stylesheet" href="../css/Search_Activity.css">
</head>
<body>
    <!-- nav bar  -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-graduation-cap"></i>
                <div class="name-page">
                    Search Activity
                </div>
            </div>
            <div class="links">
                <ul>
                    <li><a href="Home_Page.html">Home</a></li>
                    <li><a href="Sign_In.html">Add Student</a></li>
                    <li><a href="Sign_In_For_Update.html">Update Student</a></li>
                    <li><a class="here" href="Search_Activity.html">Search Activity</a></li>
                    <li><a href="All_Status.html">All Status</a></li>
                    <li><a href="#Info">Info</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ----------------------------------------------------------------------------- -->
    <h1>Search Activity</h1>

    <div class="clear"></div>

    <div class="Search">
        <form onsubmit="return false">
            <h3>Search Form</h3>
            <label for="Fname">Name:</label>
            <input type="text" id="Fname" name="Fname" required><br><br>
            <button value="Search" onclick="search()">Search</button>
        </form>
    </div>

    <table class="ActiveStudents">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Level</th>
                <th scope="col">Gpa</th>
                <th scope="col">Status</th>
                <th scope="col">Phone</th>
                <th scope="col">Dep</th>
            </tr>
        </thead>
        <tbody id="results">
        </tbody>
    </table>
    <footer class="Info">
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-graduation-cap"></i>
                <div class="name-page">
                    Student Affairs
                </div>
                <br>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-square-instagram"></i>
            </div>
        </div>
    </footer>
    <script src="../js/All_functions.js"></script>
    <script src="../js/Search_Activity.js"></script>
</body>


</html>
