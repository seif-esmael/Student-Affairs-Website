<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/extrnal/all.css" rel="stylesheet">
    <link href="../css/extrnal/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Sign_in.css">
    <title>Add New Student</title>
</head>

<body>
    <!-- nav bar  -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-graduation-cap"></i>
                <div class="name-page">
                    Add New Student
                </div>
            </div>
            <div class="links">
                <ul>
                    <li><a href="Home_Page.html">Home</a></li>
                    <li><a class="here" href="Sign_In.html">Add Student</a></li>
                    <li><a href="Sign_In_For_Update.html">Update Student</a></li>
                    <li><a href="Search_Activity.html">Search Activity</a></li>
                    <li><a href="All_Status.html">All Status</a></li>
                    <li><a href="#Info">Info</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ----------------------------------------------------------------------------- -->
    <div class="clear"></div>
    <div class="AddForm">
        <form>
            <h3>Adding Form</h3>
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required min="1"><br><br>
            <label for="Fname">First Name:</label>
            <input type="text" id="Fname" name="Fname" required><br><br>
            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname" name="Lname" required><br><br>
            <label for="date">Date Of birth:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required><br><br>
            Gender: <br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            Level: <br>
            <select name="level" id="level" onchange="check_level()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            Status:<br>
            <select name="status" id="status">
                <option value="active" id="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Mobile Number:</label>
            <input type="text" id="phone" name="phone" required maxlength="11" minlength="11"><br>
            Department: <br>
            <select name="dep" id="dep">
                <option value="General">General</option>
                <option value="CS">CS</option>
                <option value="IT">IT</option>
                <option value="DS">DS</option>
                <option value="IS">IS</option>
                <option value="AI">AI</option>
            </select>

            <button type="submit" id="sub" value="Submit" onclick="savedata()">Submit</button>
            <input type="reset" value="Reset">
        </form>
    </div>
    <!------------------------------------------->
    <div class="clear" id="Info"></div>
    <footer class="Info">
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-graduation-cap"></i>
                <div class="name-page">
                    student affairs
                </div>
                <br>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-square-instagram"></i>
            </div>
        </div>
    </footer>
    <script src="../js/All_functions.js"></script>
</body>

</html>
