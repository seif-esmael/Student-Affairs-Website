    <div class="AddForm">
        <form onsubmit="return false">
            <h3>Update Student</h3>
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" disabled><br><br>
            <label for="Fname">First Name:</label>
            <input type="text" id="Fname" name="Fname" disabled><br><br>
            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname" name="Lname" disabled><br><br>
            <label for="date">Date Of birth:</label>
            <input type="date" id="date" name="date" disabled><br><br>
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required><br><br>
            Gender: <br>
            <select name="gender" id="gender" disabled>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            Level: <br>
            <select name="level" id="level" onchange="check_level()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            Status:<br>
            <select name="status" id="status">
                <option value="active" id="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  pattern="/\S+@\S+\.\S+/" required><br><br>
            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" pattern="^01[0-2,5]\d{8}$" required maxlength="11" minlength="11"><br>
            Department: <br>
            <select name="dep" id="dep">
                <option value="General">General</option>
                <option value="CS">CS</option>
                <option value="IT">IT</option>
                <option value="DS">DS</option>
                <option value="IS">IS</option>
                <option value="AI">AI</option>
            </select>

            <button type="submit" value="Submit" onclick=update()>
                Submit
